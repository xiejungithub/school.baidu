<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test2</title>
</head>
<body onload="timeCount()">
	<div id="dd"></div>
	<script type="text/javascript">
		var dd=document.getElementById('dd');
		function timeCount(){
			var today=new Date();
			var y=today.getFullYear();
			var mon=today.getMonth();
			var d=today.getDate();
			
			var w=today.getDay();//getDay()返回的是数字
			var h=today.getHours()
			var m=today.getMinutes()
			var s=today.getSeconds()
			
			y=checkTime(y);
			mon=checkTime(mon);
			d=checkTime(d);
			w=checkweekday(w);
			h=checkTime(h);
			m=checkTime(m);
			s=checkTime(s);

			theend();
			function checkTime(i){
				if (i<10) {
					i="0"+i;
				}
				return i;
			}
			function checkweekday(i){
				var weekday=new Array(7);
				weekday[0]="日"
				weekday[1]="一"
				weekday[2]="二"
				weekday[3]="三"
				weekday[4]="四"
				weekday[5]="五"
				weekday[6]="六"
				return weekday[i];
			}
			function theend(){
				dd.innerHTML=y+"年"+mon+"月"+d+"日"+"星期"+w+h+":"+m+":"+s;
			}
			t=setTimeout("timeCount()",1000);
		}''
	</script>
</body>
</html>
