<body>
    <h3>这是第四个代码，打开控制台可以查看!</h3>
    <script type="text/javascript">
        var tree = {
    "id": 0,
    "name": "root",
    "left": {
        "id": 1,
        "name": "Simon",
        "left": {
            "id": 3,
            "name": "Carl",
            "left": {
                "id": 7,
                "name": "Lee",
                "left": {
                    "id": 11,
                    "name": "Fate"
                }
            },
            "right": {
                "id": 8,
                "name": "Annie",
                "left": {
                    "id": 12,
                    "name": "Saber"
                }
            }
        },
        "right": {
            "id": 4,
            "name": "Tony",
            "left": {
                "id": 9,
                "name": "Candy"
            }
        }
    },
    "right": {
        "id": 2,
        "name": "right",
        "left": {
            "id": 5,
            "name": "Carl",
        },
        "right": {
            "id": 6,
            "name": "Carl",
            "right": {
                "id": 10,
                "name": "Kai"
            }        
        }
    }
}

// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(tre,name) {
    if (tre.name==name) {
        console.log(tre.id);
    }if (tre.left) {
        findIdByName(tre.left,name);
    }if (tre.right) {
        findIdByName(tre.right,name);
    }
}   
findIdByName(tree,"Kai");
// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(tre,id) {
    if (tre.id==id) {
        console.log(tre.name);
    }if (tre.left) {
        findNameById(tre.left,id);
    }if (tre.right) {
        findNameById(tre.right,id);
    }
}
findNameById(tree,8);
// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR(tre) {
    if (tre) {  
        console.log(tre.name);  
        getListWithDLR(tre.left);  
        getListWithDLR(tre.right);  
    }  
}
console.log("前序遍历：");
getListWithDLR(tree);
// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR(tre) {
    getListWithDLR(tre.left); 
    console.log(tre.name);  
    getListWithDLR(tre.right);  
}
console.log("中序遍历：");
getListWithLDR(tree);
// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD(tre) {
    getListWithDLR(tre.left);   
    getListWithDLR(tre.right); 
    console.log(tre.name);
}
console.log("后序遍历：");
getListWithLRD(tree);
    </script>
