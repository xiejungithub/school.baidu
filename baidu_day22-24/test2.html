<!DOCTYPE html>
<html>
<head>
	<title>test2</title>
</head>
<body>
	<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button onclick="button1()">获取当前选中输入的内容长度</button>
    <button onclick="button2()">当前选中输入中的第3个字符</button>
    <button onclick="button3()">把两个输入框的文字连接在一起输出（concat）</button>
    <button onclick="button4()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button onclick="button5()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button onclick="button6()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button onclick="button7()">当前选中输入框的行数</button>
    <button onclick="button8()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button onclick="button9()">把所选输入框中的内容全部转为大写</button>
    <button onclick="button10()">把所选输入框中的内容全部转为小写</button>
    <button onclick="button11()">把所选输入框中内容的半角空格全部去除</button>
    <button onclick="button12()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
	<script type="text/javascript">
		
		function button1(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.length;
			}
			if(gander[1].checked){
				obj.innerHTML=strb.length;
			}
		}
		function button2(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.charAt(2);
			}
			if(gander[1].checked){
				obj.innerHTML=strb.charAt(2);
			}
		}
		function button3(){
				var stra=document.getElementById('str-a').value;
				var strb=document.getElementById('str-b').value;
				var obj=document.getElementById('result');
				var gander=document.getElementsByName('str-obj');
				obj.innerHTML=stra.concat(strb);
			}
		function button4(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			obj.innerHTML=stra.indexOf(strb);
		}
		function button5(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			obj.innerHTML=strb.lastIndexOf(stra);
		}
		function button6(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var numa=document.getElementById('num-a').value;
			var numb=document.getElementById('num-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.slice(numa,numb);
			}
			if(gander[1].checked){
				obj.innerHTML=strb.slice(numa,numb);
			}
		}
		function button7(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.split(/\n/).length;
			}
			if(gander[1].checked){
				obj.innerHTML=strb.split(/\n/).length;
			}
		}
		function button8(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var numa=document.getElementById('num-a').value;
			var numb=document.getElementById('num-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.substr(numa,numb);
			}
			if(gander[1].checked){
				obj.innerHTML=strb.substr(numa,numb);
			}
		}
		function button9(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.toUpperCase();
			}
			if(gander[1].checked){
				obj.innerHTML=strb.toUpperCase();
			}
		}
		function button10(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.toLowerCase();
			}
			if(gander[1].checked){
				obj.innerHTML=strb.toLowerCase();
			}
		}
		function button11(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.replace(/\s|　|&nbsp;/gi, "");
			}
			if(gander[1].checked){
				obj.innerHTML=strb.replace(/\s|　|&nbsp;/gi, "");
			}
		}
		function button12(){
			var stra=document.getElementById('str-a').value;
			var strb=document.getElementById('str-b').value;
			var obj=document.getElementById('result');
			var gander=document.getElementsByName('str-obj');
			if(gander[0].checked){
				obj.innerHTML=stra.replace(/a/g, strb);
			}
			if(gander[1].checked){
				obj.innerHTML=strb.replace(/a/g, stra);
			}
		}
	</script>
</body>
</html>
