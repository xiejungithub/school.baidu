<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="plus()">加</button>
    <button id="minus-btn" onclick="reduce()">减</button>
    <button id="times-btn" onclick="muliti()">乘</button>
    <button id="divide-btn" onclick="division()">除</button>
    <p id="result">运算结果</p>
    <script>
    	function plus(){
    		var a= document.getElementById("first-number").value; 
    		var b=document.getElementById("second-number").value;
    		var c=parseInt(a)+parseInt(b);
           var obj = document.getElementById("result");  
           obj.innerHTML= obj.innerHTML+c; 
       }
       function reduce(){
          var a= document.getElementById("first-number").value; 
          var b=document.getElementById("second-number").value;
          var c=parseInt(a)-parseInt(b);
          var obj = document.getElementById("result");  
          obj.innerHTML= obj.innerHTML+c; 
      }
      function multi(){
          var a= document.getElementById("first-number").value; 
          var b=document.getElementById("second-number").value;
          var c=parseInt(a)*parseInt(b);
          var obj = document.getElementById("result");  
          obj.innerHTML= obj.innerHTML+c; 
      }
      function division(){
          var a= document.getElementById("first-number").value; 
          var b=document.getElementById("second-number").value;
          var c=parseInt(a)/parseInt(b);
          var obj = document.getElementById("result");  
          obj.innerHTML= obj.innerHTML+c; 
      }
  </script>

</body>
</html>
